<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>    
    <title>Cadastre-se </title>
    <style>
        
    </style>
</head>
<body>
    <main>
        <section class="container">
            <div class="wrapper">
                <img src="../../Images/perfil/user.png" alt="">  
            </div>
            <div class="form">
                <h3>Cadastre-se</h3>
                <form>
                    <p>Faça já o seu cadrastro</p>
                    <div class="formulario">
                        <div class="input-group">
                            <label for="email">E-mail :</label>
                            <input type="email" name="" id="email" required placeholder="Insira seu E-mail">
                            <label for="reemail">Confirme seu e-mail :</label>
                            <input type="email" name="" id="reemail" required placeholder="Insira novamente seu E-mail">
                            <label for="password">Senha :</label>
                            <input type="password" name="" id="password" required placeholder="Insira sua Senha">
                            <label for="repassword">Confirme sua senha :</label>
                            <input type="password" name="" id="repassword" required placeholder="Insira novamente sua senha">
                        </div>
                        <div class="group-rad">
                            <h4>Você é maior de idade?</h4>
                            <div class="sim-nao">
                                <div class="sim">
                                    <input type="radio" name="idade" id="idade-sim">
                                    <label for="idade-sim">Sim</label>
                                </div>
                                <div class="nao">
                                    <input type="radio" name="idade" id="idade-nao">
                                    <label for="idade-nao">Não</label>
                                </div>
                            </div>                     
                        </div>
                        <div class="form-checkbox">
                            <input type="checkbox" name="termos" id="termos">
                            <label for="termos"> Você concorda com os <a href="#">Termos Citados ? </a></label> 
                        </div>
                        <div class="form-checkbox">
                            <input type="checkbox" name="conec" id="conec">                           
                            <label for="conec">Deseja se manter conectado?</label>
                        </div>
                        <div class="form-checkbox">
                            <input type="checkbox" name="senha" id="senha">
                            <label for="senha">Lembrar Senha</label>                            
                        </div>                      
                        <div class="button"><button tytpe="submite">Enviar</button></div>                         
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
